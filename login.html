<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Healthcare Partners QMS</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef2f7; font-family: Arial, sans-serif; }
    .login-box {
      max-width: 400px;
      margin: 12vh auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <img src="logo_full.png" alt="Logo" height="50">
    <h3 class="my-3">Healthcare Partners QMS</h3>
    <form onsubmit="event.preventDefault(); window.location.href='index.html';">
      <input class="form-control my-2" type="text" placeholder="Username" required>
      <input class="form-control my-2" type="password" placeholder="Password" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
