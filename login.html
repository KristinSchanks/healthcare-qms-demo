
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Healthcare Partners QMS</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
    }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mt-4">
      <img src="logo_full.png" alt="Healthcare Partners" height="60">
    </div>
    <div class="login-card">
      <h4 class="text-center text-primary mb-4">Healthcare Partners QMS</h4>
      <form onsubmit="event.preventDefault(); window.location.href='index.html';">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">Log In</button>
        </div>
        <div class="text-end mt-2">
          <a href="#" class="text-muted" style="font-size: 0.9rem;">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
  <footer>
    Â© Healthcare Partners 2018 | <a href="https://www.healthcarepartnersltd.co.uk/" target="_blank">www.healthcarepartnersltd.co.uk</a>
  </footer>
</body>
</html>
