<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Feedback Hub</title>
      <link rel="icon" href="favicon.png" type="image/png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="container py-4">
        <img src="logo_full.png" height="40" class="mb-3">
        <h2 class="mb-4">Feedback Hub</h2>
        <form class="mb-4">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Feedback</label>
            <textarea class="form-control" rows="4" placeholder="Enter your feedback..."></textarea>
          </div>
          <button class="btn btn-primary">Submit Feedback</button>
        </form>
        <h5>Recent Submissions</h5>
        <ul class="list-group">
          <li class="list-group-item">“The new training system is helpful.” – Jane Doe</li>
          <li class="list-group-item">“Please fix the log-in issue.” – John Smith</li>
        </ul>
      </div>
    </body>
    </html>
