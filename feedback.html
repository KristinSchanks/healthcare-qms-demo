
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Hub - Healthcare Partners QMS</title>
  
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      color: #2e2e2e;
    }
    .module-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
    a {
      text-decoration: none !important;
    }
  </style>

</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="logo_full.png" height="50" class="mb-2">
      <h2 style="color: #005eb8; font-weight: 700;">Feedback Hub</h2>
    </div>
    <div class="module-box mb-4">
      <form>
        <div class="mb-3">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label class="form-label">Feedback</label>
          <textarea class="form-control" rows="4" placeholder="Enter your feedback..."></textarea>
        </div>
        <button class="btn btn-primary">Submit Feedback</button>
      </form>
    </div>
    <div class="module-box">
      <h5>Recent Submissions</h5>
      <ul class="list-group">
        <li class="list-group-item">“The new training system is helpful.” – Jane Doe</li>
        <li class="list-group-item">“Please fix the log-in issue.” – John Smith</li>
      </ul>
    </div>
  </div>
  <footer class="text-muted mt-5 mb-3">
    <small>© Healthcare Partners 2018 | <a href="https://www.healthcarepartnersltd.co.uk/" target="_blank">www.healthcarepartnersltd.co.uk</a></small>
  </footer>
</body>
</html>
