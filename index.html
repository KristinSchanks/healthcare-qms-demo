
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Healthcare Partners QMS</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e9f1f7;
      font-family: 'Roboto', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .login-container img {
      display: block;
      margin: 0 auto 20px auto;
    }
    h2 {
      color: #005eb8;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <img src="logo_full.png" height="50" alt="mb-2">
    <h2>Healthcare Partners QMS</h2>
    <p class="text-muted mb-4">Authorised personnel only</p>
    <form onsubmit="event.preventDefault(); window.location.href='mainmenu.html';">
      <div class="mb-3 text-start">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button class="btn btn-primary w-100 mb-3" type="submit">Log In</button>
      <a href="#" class="text-decoration-none d-block">Forgot password?</a>
    </form>
  </div>
</body>
</html>
